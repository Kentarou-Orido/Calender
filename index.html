<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>[WIP]へなちょこCalendar</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <article>
            <div class="main">
                <section>
                    <div class= "top-bar">
                        <div class="triangle-left"></div>
                        <h1>8月</h1>
                        <div class="triangle-right"></div>
                    </div>
                </section>
                <section>
                    <table class="calender">
                        <tr class="calender__days-of-the-week">
                            <th class="sunday">日</th>
                            <th>月</th>
                            <th>火</th>
                            <th>水</th>
                            <th>木</th>
                            <th>金</th>
                            <th class="saturday">土</th>
                        </tr>
                        <tr class="calender__1st-week">
                            <th class="sunday">28</th>
                            <th>29</th>
                            <th>30</th>
                            <th>31</th>
                            <th>1</th>
                            <th>2</th>
                            <th class="saturday">3</th>
                        </tr>
                        <tr class="calender__2nd-week">
                            <th class="sunday">4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                            <th class="saturday">10</th>
                        </tr>
                        <tr class="calender__3rd-week">
                            <th class="holiday">11</th>
                            <th class="holiday">12</th>
                            <th>13</th>
                            <th>14</th>
                            <th>15</th>
                            <th>16</th>
                            <th class="saturday">17</th>
                        </tr>
                        <tr class="calender__4th-week">
                            <th class="sunday">18</th>
                            <th>19</th>
                            <th>20</th>
                            <th>21</th>
                            <th>22</th>
                            <th>23</th>
                            <th class="saturday">24</th>
                        </tr>
                        <tr class="calender__5th-week">
                            <th class="sunday">25</th>
                            <th>26</th>
                            <th>27</th>
                            <th>28</th>
                            <th>29</th>
                            <th>30</th>
                            <th class="saturday">31</th>
                        </tr>
                    </table>
                </section>
            </div>
        </article>
    </body>
</html>
