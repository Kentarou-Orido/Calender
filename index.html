<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>[WIP]へなちょこCalendar</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <article>
            <div class="main">
                <section class="main__top">
                    <div class= "top-bar">
                        <div class="triangle-left"></div>
                        <h1>8月</h1>
                        <div class="triangle-right"></div>
                    </div>
                </section>
                <section class="main__bottom">
                    <table class="calender" border="1">
                        <tr class="calender__days-of-the-week">
                            <th class="sunday">日</th>
                            <th>月</th>
                            <th>火</th>
                            <th>水</th>
                            <th>木</th>
                            <th>金</th>
                            <th class="saturday">土</th>
                        </tr>
                        <tr class="calender__1st-week">
                            <td class="sunday">28</td>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                            <td>1</td>
                            <td>2</td>
                            <td class="saturday">3</td>
                        </tr>
                        <tr class="calender__2nd-week">
                            <td class="sunday">4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td class="saturday">10</td>
                        </tr>
                        <tr class="calender__3rd-week">
                            <td class="holiday">11</td>
                            <td class="holiday">12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td class="saturday">17</td>
                        </tr>
                        <tr class="calender__4th-week">
                            <td class="sunday">18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                            <td>22</td>
                            <td>23</td>
                            <td class="saturday">24</td>
                        </tr>
                        <tr class="calender__5th-week">
                            <td class="sunday">25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                            <td class="saturday">31</td>
                        </tr>
                    </table>
                </section>
            </div>
        </article>
    </body>
</html>
